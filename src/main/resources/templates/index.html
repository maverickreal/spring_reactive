<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Working with Data Reactively</title>
</head>
<body>
    <h2>Employees</h2>
    <ul>
        <li th:each="employee : ${employees}">
            <div th:text="${employee.name + ' (' + employee.dept + ')'}"></div>
        </li>
    </ul>
    <form th:action="@{/}" th:object="${employee}" method="post">
        <input type="text" th:field="*{name}" />
        <input type="text" th:field="*{dept}" />
        <input type="submit" />
    </form>
</body>
</html>
